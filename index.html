<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbas Ahsan | Software Engineer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind (CDN for simplicity in this setup, normally would be PostCSS in build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "rgb(var(--background) / <alpha-value>)",
              paper: "rgb(var(--paper) / <alpha-value>)",
              foreground: "rgb(var(--foreground) / <alpha-value>)",
              muted: "rgb(var(--muted) / <alpha-value>)",
              border: "rgb(var(--border) / <alpha-value>)",
              primary: "rgb(var(--primary) / <alpha-value>)",
              signal: "rgb(var(--signal) / <alpha-value>)",
            },
            fontFamily: {
              sans: ["'Inter Tight'", "sans-serif"],
              mono: ["'JetBrains Mono'", "monospace"],
            },
            borderRadius: {
              DEFAULT: "2px",
              md: "4px",
              lg: "0px",
            },
            boxShadow: {
              hard: "4px 4px 0px 0px rgb(var(--foreground))",
              "hard-sm": "2px 2px 0px 0px rgb(var(--foreground))",
            },
            letterSpacing: {
              tightest: '-0.02em',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 244 244 245; /* Zinc 100 */
        --paper: 255 255 255;      /* White */
        --foreground: 9 9 11;      /* Zinc 950 */
        --muted: 82 82 91;         /* Zinc 600 */
        --border: 228 228 231;     /* Zinc 200 */
        --primary: 9 9 11;         /* Zinc 950 */
        --signal: 249 115 22;      /* Orange 500 */
      }

      .dark {
        --background: 9 9 11;      /* Zinc 950 */
        --paper: 24 24 27;         /* Zinc 900 */
        --foreground: 244 244 245; /* Zinc 100 */
        --muted: 161 161 170;      /* Zinc 400 */
        --border: 39 39 42;        /* Zinc 800 */
        --primary: 244 244 245;    /* Zinc 100 */
        --signal: 249 115 22;      /* Orange 500 */
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        font-feature-settings: "cv11", "ss01";
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom scrollbar for technical feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background));
        border-left: 1px solid rgb(var(--border));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--muted));
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--signal));
      }
      
      /* Optimized Grid Background with Dynamic Colors */
      .grid-bg {
        background-image: 
          linear-gradient(to right, rgb(var(--border)) 1px, transparent 1px),
          linear-gradient(to bottom, rgb(var(--border)) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: none; 
      }

      @media (min-width: 768px) {
        .grid-bg {
          mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
      }
    </style>
    <script>
      // Initialize Theme
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
